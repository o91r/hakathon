<model-viewer 
  src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
  ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
  alt="Astronaut AR Model for iPhone"
  ar 
  ar-modes="quick-look"
  auto-rotate 
  camera-controls
  scale="0.25 0.25 0.25"
  disable-zoom>
  
  <button slot="ar-button" style="
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 20px;
    font-size: 1rem;
    position: absolute;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;">
    View in AR (iPhone)
  </button>
</model-viewer>
