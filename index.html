<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixed Luffy 3D Model</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
    }
    model-viewer {
      width: 400px;
      height: 500px;
      pointer-events: none; /* Disable all interaction */
    }
  </style>
</head>
<body>
  <model-viewer
    src="YOUR_LUFFY_MODEL.glb"
    alt="Monkey D. Luffy 3D Model"
    camera-controls
    disable-zoom
    auto-rotate="false"
    camera-orbit="0deg 75deg 2.5m"
    min-camera-orbit="0deg 75deg 2.5m"
    max-camera-orbit="0deg 75deg 2.5m"
    field-of-view="30"
    exposure="1.0">
  </model-viewer>
</body>
</html>
