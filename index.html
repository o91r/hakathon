<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Model for iPhone & Android</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #fafafa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      model-viewer {
        width: 100%;
        max-width: 400px;
        height: 500px;
      }
      .note {
        text-align: center;
        margin-top: 20px;
        color: #333;
        font-size: 0.95rem;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
      alt="Astronaut AR Model"
      ar 
      ar-modes="webxr scene-viewer quick-look"
      auto-rotate 
      camera-controls>
      <button slot="ar-button" style="
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 12px 20px;
        font-size: 1rem;
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;">
        View in AR
      </button>
    </model-viewer>
    <div class="note">
      افتح هذه الصفحة باستخدام <strong>Safari على iPhone</strong> أو <strong>Chrome على Android</strong> لعرض النموذج في الواقع المعزز.
    </div>
  </body>
</html>
