<model-viewer 
  src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
  ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
  alt="Astronaut AR Model for iPhone"
  ar 
  ar-modes="quick-look"
  auto-rotate 
  camera-controls
  disable-zoom              <!-- يمنع التكبير/التصغير بالإبهامين -->
  scale="0.10 0.05 0.10"     <!-- يضبط المقياس: X=10 سم، Y=5 سم، Z=10 سم -->
  ar-scale="fixed"          <!-- يجعل الحجم الثابت في الواقع المعزز -->
  style="width:100%;max-width:400px;height:500px;">
  <button slot="ar-button" style="
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 20px;
    font-size: 1rem;
    position: absolute;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;">
    View in AR (iPhone)
  </button>
</model-viewer>
