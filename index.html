<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fixed 3D Model</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #fafafa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      model-viewer {
        width: 400px;
        height: 500px;
        pointer-events: none; /* يمنع أي تفاعل بالمجسم */
      }

      .note {
        text-align: center;
        margin-top: 20px;
        color: #333;
        font-size: 0.95rem;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
      ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
      alt="Astronaut AR Model"
      ar
      ar-modes="quick-look"
      camera-controls
      disable-zoom
      auto-rotate="false"
      camera-orbit="0deg 75deg 2.5m"
      min-camera-orbit="0deg 75deg 2.5m"
      max-camera-orbit="0deg 75deg 2.5m"
      field-of-view="25"
      exposure="1.0">
      
      <button slot="ar-button" style="
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 12px 20px;
        font-size: 1rem;
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;">
        View in AR (iPhone)
      </button>
    </model-viewer>

    <div class="note">
      Open this page using <strong>Safari on iPhone</strong> to view the model in your real space.
    </div>
  </body>
</html>
